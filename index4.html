<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "ShoppingListApp">
  <head>
    <meta charset="utf-8">
    <script src= "jQuery-3.1.0.min.js"></script>
    <script src= "angular.min.js"></script>
    <script src= "app4.js"></script>
    <link rel="stylesheet" href="Style4.css">
    <title> Directive transclude to Wrap other elements </title>
  </head>
  <body>
    <h1> Directive transclude to Wrap other elements </h1>

    <div ng-controller = "ShoppingListController as list1">
      <!-- <h3> Shopping List 1 </h3> -->

      <input type="text" ng-model = "list1.ItemName" placeholder="Name">
      <input type="text" ng-model = "list1.ItemQuantity" placeholder="Quantity">
      <button type="button" ng-click = "list1.addItem();">Add a new Item</button>

      <shopping-list
              id = "list1"
              list-directive = "list1"
              title-directive = " {{ list1.titleController }}"
              on-remove = "list1.RemoveItem(indexKey)"
      >

      <span class = "warning"> {{ list1.WarningMessage }} </span>

      </shopping-list>


      <shopping-list
              id = "list2"
              list-directive = "list1"
              title-directive = " {{ list1.titleController }}"
              on-remove = "list1.RemoveItem(indexKey)"
      >

      <div>
          <div class="title"> Oh, herror</div>
          <div> {{list1.WarningMessage}}</div>
      </div>

      </shopping-list>

      <!-- <ol>
        <li ng-repeat = "item in list1.getItems">
          {{ item.quantity }} of {{ item.name }}
          <button type="button" ng-click = "list1.RemoveItem($idnex);">Remove Item</button>
        </li>
      </ol> -->


    </div>

  </body>
</html>
