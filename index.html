<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "ShoppingListApp">
  <head>
    <meta charset="utf-8">
    <script src = "jQuery-3.1.0.min.js"></script>
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
    <link rel="stylesheet" href="Style.css">
    <title> Using Directive's Transclude to Wrap other element </title>
  </head>
  <body>
    <h1>  Using Directive's Transclude to Wrap other element  </h1>

    <div id="list" ng-controller = "ShoppingListController as list1">
      <!-- <h3> Shopping List 1 </h3> -->

      <input type="text" ng-model = "list1.ItemName" placeholder="Name">
      <input type="text" ng-model = "list1.ItemQuantity" placeholder="Quantity">
      <button type="button" ng-click = "list1.addItem();">Add a new Item</button>
      <span> {{ list1.LastItemremoved }} </span>

      <shopping-list
        id = "list1"
        list-directive = "list1"
        title-directive = " {{ list1.TitleController }} "
        on-remove = "list1.RemoveItem(indexKey)"
        >
        <span class = "warning">Warning Warning {{ list1.Warning }}</span>

      </shopping-list>



      <shopping-list
        id = "list2"
        list-directive = "list1"
        title-directive = " {{ list1.TitleController }} "
        on-remove = "list1.RemoveItem(indexKey)"
        >

        <div>
          <div class="title"> oh, Warning </div>
          <div> {{ list1.Warning }} </div>
        </div>

      </shopping-list>


      <!-- <ol>
        <li ng-repeat = "item in list1.getItems">
          {{ item.quantity }} of {{ item.name }}
          <button type="button" ng-click = "list1.RemoveItem($index);">Remove Item</button>
        </li>
      </ol> -->

    </div>

  </body>
</html>
